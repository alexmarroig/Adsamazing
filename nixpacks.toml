[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[variables]
# Work around Corepack signing-key mismatches in some Node 20.x images used by Nixpacks.
# This keeps `corepack enable` from failing when Nixpacks injects it in build steps.
COREPACK_INTEGRITY_KEYS = "0"

[phases.install]
cmds = ["pnpm install --no-frozen-lockfile"]

[phases.build]
cmds = ["pnpm --filter @ads/api... build"]

[start]
cmd = "pnpm --filter @ads/api start"
