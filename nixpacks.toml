[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[variables]
NODE_ENV = "production"
COREPACK_INTEGRITY_KEYS = "0"

[phases.install]
cmds = [
  "corepack enable",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @ads/shared build || true",
  "pnpm --filter @ads/api build || true",
  "pnpm --filter @ads/worker build || true",
  "pnpm --filter @ads/web build || true"
]

